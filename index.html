<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activitats a Sabadell</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2b7e40;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2b7e37;
    }
    ul {
      list-style: none;    
      padding: 0;
    }
    li {
      background: #e6ecf5;
      margin: 10px 0;
      padding: 10px;
      border-left: 5px solid #2b4c7e;
    }
    form {
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #2b4c7e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #1f3b62;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #2b4c7e;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Activitats Locals a Sabadell</h1>
    <p>Descobreix què fer a la teva ciutat!</p>
  </header>

  <main>
    <h2>Pròximes activitats:</h2>
    <ul id="llista-activitats">
      <!-- Les activitats s'afegiran aquí -->
    </ul>
    <button id="borrar-activitats">Esborrar totes les activitats</button> <!-- Botó per esborrar activitats -->

    <h2>Afegeix una nova activitat:</h2>
    <form id="formulari">
      <input type="text" id="titol" placeholder="Títol de l'activitat" required>
      <textarea id="descripcio" placeholder="Descripció, lloc i hora" required></textarea>
      <button type="submit">Afegir activitat</button>
    </form>
  </main>

  <footer>
    © 2025 Activitats Sabadell
  </footer>

  <script>
    const formulari = document.getElementById('formulari');
    const llista = document.getElementById('llista-activitats');
    const borrarActivitatsBtn = document.getElementById('borrar-activitats'); // Referència al botó

    // Carregar activitats des de LocalStorage quan la pàgina s'inicia
    window.addEventListener('load', () => {
      const activitatsGuardades = JSON.parse(localStorage.getItem('activitats')) || [];
      activitatsGuardades.forEach(afegirActivitatALaLlista);
    });

    // Afegir una activitat a la pàgina i guardar-la
    formulari.addEventListener('submit', function(event) {
      event.preventDefault();

      const titol = document.getElementById('titol').value.trim();
      const descripcio = document.getElementById('descripcio').value.trim();

      if (titol && descripcio) {
        const activitat = { titol, descripcio };

        afegirActivitatALaLlista(activitat);

        // Guardar en LocalStorage
        const activitats = JSON.parse(localStorage.getItem('activitats')) || [];
        activitats.push(activitat);
        localStorage.setItem('activitats', JSON.stringify(activitats));

        formulari.reset();
      }
    });

    // Funció per afegir una activitat al DOM
    function afegirActivitatALaLlista(activitat) {
      const novaActivitat = document.createElement('li');
      novaActivitat.innerHTML = `
        <strong>${activitat.titol}</strong> – ${activitat.descripcio}
        <button class="eliminar-activitat">Eliminar</button>
      `;

      // Afegir l'event listener al botó "Eliminar"
      novaActivitat.querySelector('.eliminar-activitat').addEventListener('click', () => {
        eliminarActivitat(activitat, novaActivitat);
      });

      llista.appendChild(novaActivitat);
    }

    // Funció per eliminar una activitat del DOM i LocalStorage
    function eliminarActivitat(activitat, elementDOM) {
      // Eliminar del DOM
      elementDOM.remove();

      // Eliminar del LocalStorage
      const activitats = JSON.parse(localStorage.getItem('activitats')) || [];
      const activitatsActualitzades = activitats.filter(
        (a) => a.titol !== activitat.titol || a.descripcio !== activitat.descripcio
      );
      localStorage.setItem('activitats', JSON.stringify(activitatsActualitzades));
    }

    // Esborrar totes les activitats del DOM i LocalStorage
    borrarActivitatsBtn.addEventListener('click', () => {
      if (confirm('Estàs segur que vols esborrar totes les activitats?')) {
        llista.innerHTML = ''; // Esborrar activitats del DOM
        localStorage.removeItem('activitats'); // Esborrar activitats del LocalStorage
      }
    });
  </script>
</body>
</html>
